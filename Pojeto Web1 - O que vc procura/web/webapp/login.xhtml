<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:body>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="content">
            <!--<div class="container container-main">-->

            <div class="container container-main" style="padding-bottom: 75px;">
                <div class="row">
                    <div class="offset-s3 col s6">
                        <div class="borda">
                            <h:form> <!--action="${linkTo[LoginController].login}" -->
                                <div class="row center">
                                    <h:graphicImage value="/resources/imagens/logo.png" alt="Logo" width="100" height="100"></h:graphicImage>
                                </div>
                                <div class="row">
                                    <div class="input-field" style="color: white; margin-bottom: 8px;">
                                        <i class="material-icons prefix ">account_circle</i>
                                        <h:inputText id="login-usuario" value="#{loginMB.usuario.login}" class="validate" style="color: white;"></h:inputText>
                                        <label for="login-usuario" style="color: white;">Insira seu login</label>
                                    </div>
                                    <div class="input-field" style="color: white; margin-bottom: 8px;">
                                        <i class="material-icons prefix">keyboard</i>
                                        <h:inputSecret id="senha-usuario" value="#{loginMB.usuario.senha}" class="validate" style="color: white;"></h:inputSecret>
                                        <label for="senha-usuario" style="color: white;">Insira sua senha</label>
                                    </div>
                                </div>
                                <h:commandLink class="btn waves-effect waves-light" value="" action="#{loginMB.logar}">
                                    Entrar<i class="material-icons right">send</i>
                                </h:commandLink>

                            </h:form>
                        </div>

                    </div>

                </div>

            </div>
        </ui:define>
    </ui:composition>

</h:body>

</html>
