            <div class="container container-main">
                <h:form>

                    <h2 class="center header" style="margin-top: 15%;">O que você perdeu?</h2>
                    <div class="row ">
                        <div class="input-field col s8 offset-s2">
                            <i class="material-icons prefix">search</i>
                            <h:inputText id="last_name" value="#{pesquisaMB.identificador}" class="validate"/>
                            <label for="last_name">Insira o número do documento</label>
                        </div>
                        <div class="input-field col s2">
                            <h:commandLink class="btn-floating" value="" action="#{pesquisaMB.pesquisar}">
                                <i class="material-icons grey darken-2">send</i>
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
                <c:if test="${not empty pesquisaMB.objetos}">


                    <div class="row ">
                        <div class="card-panel">
                            <h:dataTable value="#{pesquisaMB.objetos}" var="objeto">
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Nome</f:facet>
                                    <!-- row record -->
                                    #{objeto.nome}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Identificador</f:facet>
                                    #{objeto.identificador}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Status</f:facet>
                                    #{objeto.status.chave}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </c:if>
